<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Test</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12 pr-0">
                              
                              <h2>Inscrivez-vous</h2>
                              <p>Créez un compte gratuit sur Futur Digital</p>
                              
                              <form class="form" id="form">
                                <div class="form-control">
                                  <input type="text" name="username" id="username" placeholder="Nom Complet" />
                                 
                                  <small>Error Message</small>
                                </div>
                                <div class="form-control">
                                  <input type="text" name="email" id="email" placeholder="Email" />
                                  
                                  <small>Error Message</small>
                                </div>
                                <div class="form-control main-password">
                                  <input type="password" name="password" id="password"  class="input-password" placeholder=" Mot de passe" />
                                  <a href="JavaScript:void(0);" class="icon-view">
                                    <i class="fa fa-eye"></i>
                            </a>
                                  <small>Error Message</small>
                                  <p>Le mot de pass doit comporter entre 4 et 6 caractéres.</p>
                                </div>
                                <div class="form-control main-password">
                                  <input type="password" name="conf-password" class="input-password" id="conf-password" placeholder="Confirmer le mot de passe" />
                                  <a href="JavaScript:void(0);" class="icon-view">
                                    <i class="fa fa-eye"></i>
                            </a>
                                  <small>Error Message</small>
                                </div>

                                
                                <div class="input-group">
                                  <input type="checkbox" name="" id=""> <p>J'ai accepté les <span>conditions générales</span></p>
                              </div>
                                <button class="form-submit">
                                  submit
                                </button>
                               
                              </form>

                </div>
                <div class="col-lg-7 col-md-12 col-sm-12 pl-0 pr-0">
                    <img src="assets/img/bg.png" width="100%" height="100%" alt="">
                </div>
            </div>
        </div>
      </main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

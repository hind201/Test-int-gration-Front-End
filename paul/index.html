<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Test</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">

                        <div class="user">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                       <div class="titre">
                        <h4>Inscrivez-vous</h4>
                        <p class="para-head">Créez un compte gratuit sur Futur Digital</p>
                    </div>

                        <form class="form" id="form">
                            <div class="form-control textfield">
                                <input class="textfield__text-input" type="text" name="username" id="nom"/>
                                <label class="textfield__label" for="username">Nom Complet</label>

                                <small>Error Message</small>
                            </div>
                            <div class="form-control textfield ">
                                <input class="textfield__text-input" type="text" name="email" id="email"/>
                                <label class="textfield__label" for="email">Email</label>

                                <small>Error Message</small>
                            </div>
                            
                        <div class="main-password ">
                            <div class="form-control  textfield  ">
                                <input type="password" name="txtPassword" id="mot de passe" class=" textfield__text-input">
                                <label class="textfield__label textfield__label_pss" for="password">Mot de passe</label>
                                <a href="JavaScript:void(0);" class="icon-view ">
                                    <i class="fa fa-eye"></i>
                            </a>
                                <span class="para">Le mot de pass doit comporter entre 4 et 6 caractéres.</span> 
                                
                               <small>Error Message</small>
                                
                            </div>
                            <div class=" form-control  textfield inputt">
                                <input type="password" name="conf-password" class="  textfield__text-input" id="confirmation de mot de passe"/>
                                <label class="textfield__label textfield__label_ps " for="conf-password">Confirmer le mot de passe</label>
                               
                                <a href="JavaScript:void(0);" class="icon-view">
                                    <i class="fa fa-eye"></i>
                            </a>
                                <small>Error Message</small>
                            </div>
                        </div>
                            <div class="input-group check">
                                <input type="checkbox" name="" id="">
                                <p>J'ai accepté les
                                    <a href="#" class="condition">conditions générales</a></p>
                            </div>
                            <button class="form-submit">
                                s'inscrire
                            </button>

                        </form>

                    </div>
                    <div class="col-lg-7 col-md-12 col-sm-12 pr-0">
                        <img src="assets/img/bg.png" width="100%" height="100%" alt="">
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
